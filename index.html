<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>RPS - Multiplayer</title>
</head>

<body>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-6">
                <div id="loginArea">
                    <form class="m-3">
                        <label id="userNameLabel" for="userName">Please enter your name</label>
                        <input type="text" class="form-control border border-primary rounded" name="userName"
                            id="userName">
                        <button type="submit" class="btn btn-primary mt-2" id="loginButton">Login</button>
                        <div id="tooManyWarning" class="alert alert-danger" role="alert" style="display: none;">
                            Too many players! Try again later.
                        </div>
                    </form>
                </div>
                <div id="playArea" class="m-3" style="display: none;">
                    <h1 id="welcome" class="text-center"></h1>
                    <div id="rpsButtons" class="text-center">
                        <button class="rps-button btn btn-primary" data-name="rock">Rock</button>
                        <button class="rps-button btn btn-primary" data-name="paper">Paper</button>
                        <button class="rps-button btn btn-primary" data-name="scissors">Scissors</button>
                    </div>
                    <div class="text-center">
                        <button id="playAgainButton" class="btn btn-primary" data-name="" style="display: none;">Play
                            again</button>
                    </div>
                    <br>
                    <h4 id="winloss" class="text-center"></h4>
                </div>

            </div>
            <div class="col-6">
                <div id="standings" class="border border-primary rounded m-3" style="display: none;">
                    <h3 class="m-2">Standings</h3>
                    <table class="table">
                        <tr>
                            <th scope="row">Wins</th>
                            <td><span id="wins">0</span></td>
                        </tr>
                        <tr>
                            <th scope="row">Losses</th>
                            <td><span id="losses">0</span></td>
                        </tr>
                        <tr>
                            <th scope="row">Ties</th>
                            <td><span id="ties">0</span></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="row m-3">
            <div id="chatArea" class="form-control m-3 h-100" style="display: none;">
                <textarea readonly id="chatText" class="h-100 form-control border border-primary rounded"></textarea>
                <form>
                    <input id="sendText" class="border border-primary rounded mt-3" type="text" name="sendText"
                        id="chatMessage">
                    <button type="submit" class="btn btn-primary" id="sendTextButton">Send</button>
                </form>
            </div>

        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
    <script src="assets/javascript/rps.js"></script>
</body>

</html>
