<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>RPS - Multiplayer</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-8">
                <div id="loginArea">
                    <form class="m-3">
                            <label for="userName">Please enter your name</label>
                            <!-- <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"> -->
                        <input type="text" class="form-control border border-primary rounded" name="userName" id="userName">
                        <button type="submit" class="btn btn-primary mt-2" id="loginButton">Login</button>
                    </form>
                </div>
                <div id="playArea">
                    <h1 id="welcome" class=""></h1>
                    <div id="rpsButtons">
                        <button class="rps-button btn btn-primary" data-name="rock">Rock</button>
                        <button class="rps-button btn btn-primary" data-name="paper">Paper</button>
                        <button class="rps-button btn btn-primary" data-name="scissors">Scissors</button>
                    </div>
                    <button id="playAgainButton" class="btn btn-primary" data-name="">Play again</button>
                    <br>
                    <h1 id="winloss"></h1>
                    <div class="border border-primary rounded m-3">
                        <h3 id="standings" class="m-2">Standings</h3>
                        <table class="table">
                            <tr>
                                <th scope="row">Wins</th>
                                <td><span id="wins">0</span></td>
                            </tr>
                            <tr>
                                <th scope="row">Losses</th>
                                <td><span id="losses">0</span></td>
                            </tr>
                            <tr>
                                <th scope="row">Ties</th>
                                <td><span id="ties">0</span></td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div id="chatArea" class="m-3">
                    <textarea id="chatText" class="border border-primary rounded" rows="10" cols="80"></textarea>
                    <form>
                        <input id="sendText" class="border border-primary rounded" type="text" name="sendText" id="chatMessage">
                        <button type="submit" class="btn btn-primary" id="sendTextButton">Send</button>
                    </form>
                </div>
                <!-- <div>
                    <h3>
                        <span id="watchers"></span></span>
                    </h3>
                </div> -->
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
    <script src="assets/javascript/rps.js"></script>
</body>

</html>
